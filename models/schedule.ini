[model]
name = Schedule
label = {{ this.name }}
hidden = yes

[children]
enabled = False

[fields.name]
label = Name
type = string
width = 2/4

[fields.datetime]
label = Date and time
type = datetime
width = 1/4
description = format YYYY-MM-DD HH:MM:SS[ Z] example: 2017-02-09 08:00:00 -0500

[fields.icon]
label = Icon
description = fontawesome name
width = 1/4
