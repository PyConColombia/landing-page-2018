[model]
name = Talk
label = {{ this.name }}
hidden = yes

[children]
enabled = False

[fields.name]
label = Name of presentation
type = string
width = 2/4

[fields.room]
label = Room
type = string
width = 1/4

[fields.datetime]
label = Date and time of talk
type = datetime
width = 1/4
description = format YYYY-MM-DD HH:MM:SS[ Z] example: 2017-02-09 08:00:00 +0500

[fields.summary]
label = Summary
type = markdown
description = Markdown

[fields.authors]
label = Authors
type = checkboxes
source = site.query('/speakers/')
width = 1/2

[fields.topic]
label = Topics
type = checkboxes
choices = Data Science, Machine Learning, IoT, Web, Python Core, Infrastructure, Performance, Community, Other
width = 1/2

[fields.file]
type = select
source = record.attachments.pdf
width = 2/4

[fields.url]
label = Resources url
type = url
width = 2/4
