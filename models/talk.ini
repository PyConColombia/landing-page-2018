[model]
name = Talk
label = ({{ this.type }}) {{ this.name }}

[children]
enabled = False

[fields.name]
label = Name
type = string
width = 2/4

[fields.type]
label = Type
type = select
width = 1/4
choice_labels = Keynote, Talk, Workshop, Lightning Talks, Break, Lunch Break, Inscriptions, Opening, Closing
choices = keynote, talk, workshop, lightning, break, lunch_break, inscription, opening, closing

[fields.language]
label = Language
type = select
width = 1/4
choice_labels = English, Spanish
choices = en, es

[fields.room]
label = Room
description = Conference Room
type = select
source = site.query('/rooms')
width = 1/4

[fields.datetime]
label = Date and time
type = datetime
width = 1/4
description = example: 2017-02-09 08:00:00 -0500

[fields.datetime_end]
label = Date and time
type = datetime
width = 1/4
description = example: 2017-02-09 08:00:00 -0500

[fields.summary]
label = Summary
type = markdown
description = Markdown

[fields.description]
label = Description
type = markdown
description = Markdown

[fields.authors]
label = Authors
type = checkboxes
source = site.query('/speakers/')
width = 1/2

[fields.topic]
label = Topics
type = checkboxes
choices = Data Science, Machine Learning, IoT, Web, Python Core, Infrastructure, Performance, Community, Other
width = 1/2

[fields.file]
type = select
source = record.attachments.pdf
width = 2/4

[fields.url]
label = Resources url
type = url
width = 2/4
