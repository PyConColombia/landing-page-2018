{%- from "macros/team_members.html" import render_team_member -%}

{% block title %}{{ this.title }}{% endblock %}
{% block body %}

  {% for child in this.pagination.items %}

      {{ render_team_member(child, loop.index) }}

  {% endfor %}
  </div>
{% endblock %}
